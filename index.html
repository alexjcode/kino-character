<!DOCTYPE html>
<html>
    <head>
      <title>Kino Character</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container">
      <nav>
        <h1 class="app-name">Kino Character</h1>
        <div class="nav-buttons form-row justify-content-center">
          <div class="form-row row justify-content-center m-1 mt-3">
            <div class="col-auto">
              <button id="indexCharactersButton" class="btn btn-primary">Index Characters</button>
            </div>
          </div>
          <div class="form-row row justify-content-center m-1 mt-3">
            <div class="col-auto">
              <button id="clearCharactersButton" class="btn btn-primary">Clear</button>
            </div>
          </div>
          <div class="form-row row justify-content-center m-1 mt-3">
            <div class="col-auto">
              <form id="show-characters" class="form-inline">
                <div class="form">
                  <input class="form-control" required type="number" placeholder="Character ID" name="characters[id]">
                </div>
                <button id="showCharacterButton" class="btn btn-primary">Search</button>
              </form>
            </div>
          </div>

        </div>
      </nav>

      <!-- // Status Messages // -->

      <section>
        <h3 id="message" class="mt-4 mb-4"></h3>
      </section>

      <!-- // GAME START // -->

      <div class="row kino mt-2">
        <div id="character-list" class="container col-lg-8 content">
        </div>

        <!-- // GAME END // -->

        <div id="kino-divider" class="kino-divider container col-lg-1"></div>

        <!-- // MENU // -->

        <div id="kino-menu" class="col">
          <form id="create-character" class="btn-pad row">
            <h4 class="col">Add Character</h4>
            <input class="form-control" required type="text" placeholder="First Name" name="characters[first_name]">
            <input class="form-control" required type="text" placeholder="Last Name" name="characters[last_name]">
            <input class="form-control" required type="text" placeholder="Born (YYYY)" name="characters[born_on]">
            <input class="form-control" required type="text" placeholder="Location" name="characters[location]">
            <input class="form-control" required type="text" placeholder="Movie" name="characters[movie]">
            <input class="form-control" required type="text" placeholder="Likes" name="characters[likes]">
            <input class="form-control" required type="text" placeholder="Image URL" name="characters[img]">
            <button class="btn btn-primary btn-block">Submit</button>
          </form>
          <!-- <form id="index-character" class="btn-pad row">
            <button class="btn btn-primary btn-block">All Characters</button>
          </form> -->
          <form id="update-character" class="btn-pad row">
            <h4 class="col">Update Character</h4>
            <input class="form-control" required type="number" placeholder="Enter Character ID Here" name="characters[id]">
            <input class="form-control" required type="text" placeholder="First Name" name="characters[first_name]">
            <input class="form-control" required type="text" placeholder="Last Name" name="characters[last_name]">
            <input class="form-control" required type="text" placeholder="Born (YYYY)" name="characters[born_on]">
            <input class="form-control" required type="text" placeholder="Location" name="characters[location]">
            <input class="form-control" required type="text" placeholder="Movie" name="characters[movie]">
            <input class="form-control" required type="text" placeholder="Likes" name="characters[likes]">
            <input class="form-control" required type="text" placeholder="Image URL" name="characters[img]">
            <button class="btn btn-primary btn-block">Submit</button>
          </form>
        </div>
      </div>

      <div class="col">
        <form id="change-password" class="btn-pad row">
          <h4 class="col">Change Password</h4>
          <input class="form-control" type="password" name="passwords[old]" placeholder="Don't Use Ye Olde 123!!!">
          <input class="form-control" type="password" name="passwords[new]" placeholder="Don't Use Ye Neue 1234!!!!">
          <button class="btn btn-primary btn-block">Change Password</button>
        </form>
      </div>

      <div class="col">
        <form id="sign-out" class="btn-pad row">
          <button class="btn btn-primary btn-block">Sign Out</button>
        </form>
      </div>

      <div class="col">
        <form id="sign-up" class="btn-pad row">
          <h2 class="col">Sign Up</h2>
          <input class="form-control" type="email" name="credentials[email]" placeholder="tom@myspace.com">
          <input class="form-control" type="password" name="credentials[password]" placeholder="Don't Use 1234!!!">
          <input class="form-control" type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
          <button class="btn btn-primary btn-block">Sign Up</button>
        </form>
      </div>

      <div class="col">
        <form id="sign-in" class="btn-pad row">
          <h2 class="col">Sign In</h2>
          <input class="form-control" type="email" name="credentials[email]" placeholder="tom@myspace.com">
          <input class="form-control" type="password" name="credentials[password]" placeholder="Don't Use 1234!!!">
          <button class="btn btn-primary btn-block">Sign In</button>
        </form>
      </div>
    </body>
</html>
