<!DOCTYPE html>
<html>
    <head>
      <title>Kino Character</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container">
      <nav>
      <div class="app-name">Kino Character</div>
      <div class="nav-buttons">
        <button id="indexCharactersButton" class="btn btn-info mr-2">Index Characters</button>
        <button id="clearCharactersButton" class="btn btn-outline-info">Clear</button>
      </div>
    </nav>

      <!-- // Status Messages // -->

      <section>
        <h3 id="message"></h3>
      </section>

      <!-- // GAME START // -->

      <div class="row kino">
        <div id="character-list" class="character-list container col-lg-8 content">
          <div class="row">
            #
          </div>
          <div class="row">
            #
          </div>
          <div class="row">
            #
          </div>
        </div>

        <!-- // GAME END // -->

        <div id="kino-divider" class="kino-divider container col-lg-1"></div>

        <!-- // MENU // -->

        <div id="kino-menu" class="col">
          <form id="create-character" class="btn-pad row">
            <h4 class="col">Add Character</h4>
            <input class="form-control" required type="text" placeholder="First Name" name="kinos[first]">
            <input class="form-control" required type="text" placeholder="Last Name" name="kinos[last]">
            <input class="form-control" required type="text" placeholder="Born (YYYY)" name="kinos[born]">
            <input class="form-control" required type="text" placeholder="Location" name="kinos[location]">
            <input class="form-control" required type="text" placeholder="Movie" name="kinos[movie]">
            <input class="form-control" required type="text" placeholder="Likes" name="kinos[likes]">
            <input class="form-control" required type="text" placeholder="Image URL" name="kinos[img]">
            <button class="btn btn-primary btn-block">Submit</button>
          </form>
          <!-- <form id="index-character" class="btn-pad row">
            <button class="btn btn-primary btn-block">All Characters</button>
          </form> -->
          <form id="show-character" class="btn-pad row">
            <h4 class="col">Show Character</h4>
            <input class="form-control" required type="number" placeholder="Enter Character ID Here" name="kinos[id]">
            <button class="btn btn-primary btn-block">Submit</button>
          </form>
          <form id="update-character" class="btn-pad row">
            <h4 class="col">Update Character</h4>
            <input class="form-control" required type="number" placeholder="Enter Character ID Here" name="kinos[id]">
            <input class="form-control" required type="text" placeholder="First Name" name="kinos[first]">
            <input class="form-control" required type="text" placeholder="Last Name" name="kinos[last]">
            <input class="form-control" required type="text" placeholder="Born (YYYY)" name="kinos[born]">
            <input class="form-control" required type="text" placeholder="Location" name="kinos[location]">
            <input class="form-control" required type="text" placeholder="Movie" name="kinos[movie]">
            <input class="form-control" required type="text" placeholder="Likes" name="kinos[likes]">
            <input class="form-control" required type="text" placeholder="Image URL" name="kinos[img]">
            <button class="btn btn-primary btn-block">Submit</button>
          </form>
          <form id="change-password" class="btn-pad row">
            <h4 class="col">Change Password</h4>
            <input class="form-control" type="password" name="passwords[old]" placeholder="Don't Use Ye Olde 123!!!">
            <input class="form-control" type="password" name="passwords[new]" placeholder="Don't Use Ye Neue 1234!!!!">
            <button class="btn btn-primary btn-block">Change Password</button>
          </form>
          <form id="sign-out" class="btn-pad row">
            <button class="btn btn-primary btn-block">Sign Out</button>
          </form>
        </div>

      </div>

      <div class="col">
        <form id="sign-up" class="btn-pad row">
          <h2 class="col">Sign Up</h2>
          <input class="form-control" type="email" name="credentials[email]" placeholder="tom@myspace.com">
          <input class="form-control" type="password" name="credentials[password]" placeholder="Don't Use 1234!!!">
          <input class="form-control" type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
          <button class="btn btn-primary btn-block">Sign Up</button>
        </form>
      </div>

      <div class="col">
        <form id="sign-in" class="btn-pad row">
          <h2 class="col">Sign In</h2>
          <input class="form-control" type="email" name="credentials[email]" placeholder="tom@myspace.com">
          <input class="form-control" type="password" name="credentials[password]" placeholder="Don't Use 1234!!!">
          <button class="btn btn-primary btn-block">Sign In</button>
        </form>
      </div>
    </body>
</html>
